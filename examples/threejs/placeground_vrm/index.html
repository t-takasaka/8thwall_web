<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>8th Wall Web: three.js</title>

    <!-- THREE.js must be supplied -->
    <script src="https://unpkg.com/three@0.106.2/build/three.js"></script>

    <!-- Required to load glTF (.gltf or .glb) models -->
    <script src="https://unpkg.com/three@0.106.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://pixiv.github.io/three-vrm/lib/three-vrm.js"></script>

    <!-- Javascript tweening engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
    <script src="https://cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script async src="https://apps.8thwall.com/xrweb?appKey=nGXpJ4aHifEOyxC3t0w6ZKjuroctG8OJ5BicYXQxmHVjL2c7Ugpg0t4li11Pzo13LmyCng"></script>

    <!-- client code -->
    <script src="index.js"></script>
  </head>

  <body>
    <canvas id="camerafeed"></canvas>
  </body>
</html>
